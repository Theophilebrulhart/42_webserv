        function sendGetRequest(scriptName) {
            var xhr = new XMLHttpRequest();
            xhr.open('GET', scriptName, true);
            xhr.onreadystatechange = function() {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    alert(xhr.responseText);
                }
            };
            xhr.send();
        }

            };
            xhr.send();
        }
